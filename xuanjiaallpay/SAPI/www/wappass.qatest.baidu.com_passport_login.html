利的；<br/> 9） 含有虚假、有害、胁迫、侵害他人隐私、骚扰、侵害、中伤、粗俗、猥亵、或其它道德上令人反感的内容；<br/> 10） 含有中国法律、法规、规章、条例以及任何具有法律效力之规范所限制或禁止的其它内容的；<br/>（2）不得为任何非法目的而使用网络服务系统；<br/>（3）不利用百度服务从事以下活动：<br/> 1) 未经允许，进入计算机信息网络或者使用计算机信息网络资源的；<br/> 2) 未经允许，对计算机信息网络功能进行删除、修改或者增加的；<br/> 3) 未经允许，对进入计算机信息网络中存储、处理或者传输的数据和应用程序进行删除、修改或者增加的；<br/> 4) 故意制作、传播计算机病毒等破坏性程序的；<br/> 5) 其他危害计算机信息网络安全的行为。<br/>3．2　用户违反本协议或相关的服务条款的规定，导致或产生的任何第三方主张的任何索赔、要求或损失，包括合理的律师费，您同意赔偿百度与合作公司、关联公司，并使之免受损害。对此，百度有权视用户的行为性质，采取包括但不限于删除用户发布信息内容、暂停使用许可、终止服务、限制使用、回收百度帐号、追究法律责任等措施。对恶意注册百度帐号或利用百度帐号进行违法活动、捣乱、骚扰、欺骗、其他用户以及其他违反本协议的行为，百度有权回收其帐号。同时，百度公司会视司法部门的要求，协助调查。<br/>3．3　用户不得对本服务任何部分或本服务之使用或获得，进行复制、拷贝、出售、转售或用于任何其它商业目的。<br/>3．4　用户须对自己在使用百度服务过程中的行为承担法律责任。用户承担法律责任的形式包括但不限于：对受到侵害者进行赔偿，以及在百度公司首先承担了因用户行为导致的行政处罚或侵权损害赔偿责任后，用户应给予百度公司等额的赔偿。<br/>四、服务内容<br/>4．1　百度网络服务的具体内容由百度根据实际情况提供。<br/>4．2　除非本服务协议另有其它明示规定，百度所推出的新产品、新功能、新服务，均受到本服务协议之规范。<br/>4．3　为使用本服务，您必须能够自行经有法律资格对您提供互联网接入服务的第三方，进入国际互联网，并应自行支付相关服务费用。此外，您必须自行配备及负责与国际联网连线所需之一切必要装备，包括计算机、数据机或其它存取装置。<br/>4．4　鉴于网络服务的特殊性，用户同意百度有权不经事先通知，随时变更、中断或终止部分或全部的网络服务（包括收费网络服务）。百度不担保网络服务不会中断，对网络服务的及时性、安全性、准确性也都不作担保。<br/>4．5　百度需要定期或不定期地对提供网络服务的平台或相关的设备进行检修或者维护，如因此类情况而造成网络服务（包括收费网络服务）在合理时间内的中断，百度无需为此承担任何责任。百度保留不经事先通知为维修保养、升级或其它目的暂停本服务任何部分的权利。<br/>4．6　本服务或第三人可提供与其它国际互联网上之网站或资源之链接。由于百度无法控制这些网站及资源，您了解并同意，此类网站或资源是否可供利用，百度不予负责，存在或源于此类网站或资源之任何内容、广告、产品或其它资料，百度亦不予保证或负责。因使用或依赖任何此类网站或资源发布的或经由此类网站或资源获得的任何内容、商品或服务所产生的任何损害或损失，百度不承担任何责任。<br/>4．7　用户明确同意其使用百度网络服务所存在的风险将完全由其自己承担。用户理解并接受下载或通过百度服务取得的任何信息资料取决于用户自己，并由其承担系统受损、资料丢失以及其它任何风险。百度对在服务网上得到的任何商品购物服务、交易进程、招聘信息，都不作担保。<br/>4．8　6个月未登录的帐号，百度保留关闭的权利。<br/>4．9　百度有权于任何时间暂时或永久修改或终止本服务（或其任何部分），而无论其通知与否，百度对用户和任何第三人均无需承担任何责任。<br/>4．10　终止服务<br/>您同意百度得基于其自行之考虑，因任何理由，包含但不限于长时间未使用，或百度认为您已经违反本服务协议的文字及精神，终止您的密码、帐号或本服务之使用（或服务之任何部分），并将您在本服务内任何内容加以移除并删除。您同意依本服务协议任何规定提供之本服务，无需进行事先通知即可中断或终止，您承认并同意，百度可立即关闭或删除您的帐号及您帐号中所有相关信息及文件，及/或禁止继续使用前述文件或本服务。此外，您同意若本服务之使用被中断或终止或您的帐号及相关信息和文件被关闭或删除，百度对您或任何第三人均不承担任何责任。<br/>五、知识产权和其他合法权益（包括但不限于名誉权、商誉权）<br/>5．1　用户专属权利<br/>百度尊重他人知识产权和合法权益，呼吁用户也要同样尊重知识产权和他人合法权益。若您认为您的知识产权或其他合法权益被侵犯，请按照以下说明
